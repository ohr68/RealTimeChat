<div class="border rounded-md p-6 items-center">
  <div class="chat chat-start">
    <div class="chat-bubble">
      {{ JSON.stringify(messages) }}
    </div>
  </div>
  <div class="chat chat-end">
    <div class="chat-bubble">
      It's over Anakin,
      <br/>
      I have the high ground.
    </div>
  </div>
  <div class="flex w-full">
    <div class="flex w-full items-end pt-6">
      <label class="input input-bordered flex items-center pr-0">
        <input type="text" [formControl]="message" class="grow" placeholder="Type here"/>
        <button class="btn" (click)="sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/>
          </svg>
        </button>
      </label>
    </div>
  </div>
</div>
